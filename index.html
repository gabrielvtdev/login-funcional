<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginFast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" oninput="onChangeEmail()" required>
            <div class="error" id="email-required-error">Email é obrigatório!</div>
            <div class="error" id="email-invalid-error">Email invalido!</div>

            <label for="password">Senha:</label>
            <input type="password" id="password" oninput="onChangePassword()" required>
            <div class="errorpw" id="password-required-error">Senha invalida</div>

            <button type="button" class="recuperar" id="recover-password-button" onclick="recoverPassword()" disabled>Recuperar a senha</button>

            <button type="button" class="entrar" id="login-button" disabled onclick="login()">Entrar</button>

            <button type="button" class="cadastrar" onclick="register()">Cadastrar</button>
        </form>
    </div>
</body>

<script src="app.js"></script>
<script src="validações.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

</html>
