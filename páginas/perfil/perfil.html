<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="perfil.css">
</head>

<body>
  <div class="profile">
    <h1 class="profile-name" id="name">Nome Sobrenome</h1>
    <p class="profile-email">Email: <span id="email">email@example.com</span></p>
    <div class="profile-actions">
      <button id="edit-name-button">Editar Nome</button>
    </div>
    <div class="edit-name">
      <label for="new-name">Novo Nome:</label>
      <input type="text" id="new-name" placeholder="Digite o novo nome">
      <button id="save-name-button">Salvar</button>
      <button id="cancel-name-button">Cancelar</button>
    </div>
  </div>
  <script src="perfil.js"></script>
</body>

</html>
